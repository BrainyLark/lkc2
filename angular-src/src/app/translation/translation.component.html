<br>
<mat-card>
	<mat-card-title>Орчуулга</mat-card-title>
	<mat-card-subtitle>оноогдож ирсэн синсетийн үгсийг орчуулах</mat-card-subtitle>
	<mat-card-content>
		<mat-tab-group>
			<mat-tab *ngFor="let synset of synsets" label="{{synset.languageCode}} - mn">
				<br>
				<p class="lemma"> {{ synset.lemma }}</p>
				<p> {{ synset.gloss }} </p>
			</mat-tab>
		</mat-tab-group><br>

		<div *ngFor="let run of taskRun">
			<mat-form-field style="width: 50%; font-size: 18px;">
				<input matInput [(ngModel)]="run.str" placeholder="Орчуулах үг">
			</mat-form-field>
			<mat-form-field style="width: 10%; font-size: 18px;">
				<mat-select class="sizer" placeholder="%" [(ngModel)]="run.score">
					<mat-option *ngFor="let rate of rates" [value]="rate">{{ rate }}</mat-option>
				</mat-select>
			</mat-form-field>
			<button *ngIf="run.index == (taskRun.length - 1); else clearBtn" mat-mini-fab (click)="addForm()" color="primary"><mat-icon>add</mat-icon></button>
			<ng-template #clearBtn>
				<button mat-mini-fab color="warn"><mat-icon>clear</mat-icon></button>
			</ng-template>
		</div>

	</mat-card-content>
	<mat-divider></mat-divider>
	<mat-card-actions>
		<div class="right-side">
			<p *ngFor="let run of taskRun">{{ run.str }} : {{ run.score }}</p>
			<button mat-button color="primary">Илгээх</button>
			<button mat-button color="warn"> Алгасах</button>
		</div>
	</mat-card-actions>
</mat-card>
