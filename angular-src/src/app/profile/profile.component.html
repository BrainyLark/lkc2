<mat-card class="profile-card">
	<mat-card-title>{{ user.username | uppercase }}</mat-card-title>
  <img mat-card-image src="/assets/img/contributor-cookie.png" alt="Art by Baz0o">
  <mat-card-content>
    <div>
      <p><span>{{ "profile.name" | translate }}</span> {{ user.name }}</p>
      <p><span>{{ "profile.email" | translate }}</span> {{ user.email }}</p>
    </div>
  </mat-card-content>
</mat-card>
